<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
// lama el user yekteb ayhaga, hakhod eli katabo wa3ml 3aleh get request 3shan a3raf
// eh el predicted words, el predicted words de btkon fe array
// wl array de bnedeha le autocomplete, autocomplete de function fe jquery
        $(document).ready(function () {
            $("#input").keyup(function (whitespace) {
               // ascii of whitespace is 32
                if (whitespace.keyCode == 32) {
                    var input = "pair=" + $(this).val();
                    // url, input, function of output
                    $.get("/predict", input, function (data) {
                        console.log(data);
                        $('#input').autocomplete({
                            source: data
                        });
                    });
                }
            });
        });

    </script>
    <meta charset="UTF-8">
    <title>Autofill search</title>
</head>

<body>
    <div class="search" style="width: 500px;">
        <h2 class="search-header">بحث</h2>
        <form class="search-container">
            <div class="search-container">
              <input id="input" name="pair" type="text" placeholder="ابحث...">
            </div>
        </form>
    </div>
</body>
</html>
